{{ if not .Values.kubestatemetrics.useDefaultServiceAccount -}}
apiVersion: rbac.authorization.k8s.io/v1{{- if semverCompare "<= 1.7" ( printf "%s.%s" .Capabilities.KubeVersion.Major .Capabilities.KubeVersion.Minor ) }}beta1{{ end }}
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-kube-state-metrics
  labels:
    app: '{{ .Release.Name }}-kube-state-metrics'
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
rules:
- apiGroups: [""]
  resources:
  - nodes
  - pods
  - services
  - resourcequotas
  - replicationcontrollers
  - limitranges
  - persistentvolumeclaims
  - namespaces
  verbs: ["list", "watch"]
- apiGroups: ["extensions"]
  resources:
  - daemonsets
  - deployments
  - replicasets
  verbs: ["list", "watch"]
- apiGroups: ["apps"]
  resources:
  - statefulsets
  verbs: ["list", "watch"]
- apiGroups: ["batch"]
  resources:
  - cronjobs
  - jobs
  verbs: ["list", "watch"]
{{- end }}
