image:
  repository: alex202/brigade-smackapi
  pullPolicy: Always

v1:
  image:
    tag: master
  replicas: 1

v2:
  image:
    tag: master
  replicas: 1

routes:
  enabled: true

service:
  name: smackapi
  type: LoadBalancer
  externalPort: 5000
  internalPort: 5000

ingress:
  enabled: false
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
