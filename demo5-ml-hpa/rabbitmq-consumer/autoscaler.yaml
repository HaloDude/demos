kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta1
metadata:
  name: rabbitmq-consumer-hpa
spec:
  scaleTargetRef:
    # point the HPA at the sample application
    # you created above
    apiVersion: apps/v1beta1
    kind: Deployment
    name: test-rabbitmq-consumer
  # autoscale between 1 and 10 replicas
  minReplicas: 1
  maxReplicas: 10
  metrics:
#    - type: Resource
#      resource:
#        name: cpu
#        targetAverageUtilization: 50
#    - type: Resource
#      resource:
#        name: memory
#        targetAverageValue: 150Mi
    - type: Object
      object:
        metricName: rabbitmq_queue_messages_ready_current
        target:
          apiVersion: v1
          kind: Namespace
          name: default
        targetValue: 100

